<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEUTECH</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .embed-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    /* Additional styles to make the buttons tiny and blend into the background */
    iframe::after {
      content: '';
      display: block;
      width: 100%;
      height: 50px; /* Adjust this height to cover the buttons */
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAGdgvb5y9I/M11PYSeeHcDjLuzqSPYxFQ/view?embed"
      allowfullscreen="allowfullscreen"
      title="Embedded Canva Design">
    </iframe>
  </div>
</body>
</html>
