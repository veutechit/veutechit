<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEUTECH</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #f4f4f4;
    }
    .embed-container {
      position: relative;
      width: 100%;
      height: 100%;
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe
      loading="lazy"
      src="https://www.canva.com/design/DAGdgvb5y9I/M11PYSeeHcDjLuzqSPYxFQ/view?embed"
      allowfullscreen="allowfullscreen"
      allow="fullscreen"
      title="Embedded Canva Design">
    </iframe>
  </div>
</body>
</html>
