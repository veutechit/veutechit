<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEUTECH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .embed-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background-color: black;
    }

    /* Hides the buttons */
    iframe::-webkit-media-controls,
    iframe::-webkit-scrollbar,
    iframe::-webkit-media-controls-panel {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="embed-container">
    <iframe 
      src="https://www.canva.com/design/DAGdgvb5y9I/M11PYSeeHcDjLuzqSPYxFQ/view?embed"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
